    <style>
      /* Hold the Astronaut Background */
      .card {
        position: absolute;
        top: 100px; /* Geser elemen ke bawah 50px */
        left: 0;
        width: 100%;
        height: 25em;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        font-family: Montserrat;
        font-weight: bold;
        padding: 1em 2em 1em 1em;
        border-radius: 20px;
        overflow: hidden;
        z-index: -1;

      }

      .card img {
        width: 12em;
        margin-right: 1em;
        animation: move 10s ease-in-out infinite;
        z-index: 5;
      }

      .card::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        inset: -3px;
        border-radius: 10px;
        transform: translate(-5px, 250px);
        transition: 0.4s ease-in-out;
        z-index: -2; /* Pastikan efek ini juga berada di belakang */
      }

      /* Animations */
      @keyframes move {
        0% {
          transform: translateX(0em) translateY(0em);
        }
        25% {
          transform: translateY(-1em) translateX(-1em);
          rotate: -10deg;
        }
        50% {
          transform: translateY(1em) translateX(-1em);
        }
        75% {
          transform: translateY(-1.25em) translateX(1em);
          rotate: 10deg;
        }
        100% {
          transform: translateX(0em) translateY(0em);
        }
      }
    </style>

    <script>
      // Event Listener untuk tombol toggle dropdown di Android
      document.getElementById("language-toggle-mobile").addEventListener("click", function () {
        const dropdown = document.getElementById("language-dropdown-mobile");

      });

      // Klik di luar dropdown untuk menutupnya
      window.addEventListener("click", function (e) {
        const dropdown = document.getElementById("language-dropdown-mobile");

          dropdown.classList.add("hidden");
        }
      });

        document.getElementById("skill-blogger").innerText = texts[lang].skillBlogger;

        document.getElementById("skill-tailwind").innerText = texts[lang].skillTailwind;

        document.getElementById("home").innerHTML = "üöÄ " + texts[lang].home;
        document.getElementById("about").innerHTML = "üòé " + texts[lang].about;
        document.getElementById("skills").innerHTML = "üí° " + texts[lang].skills;
        document.getElementById("appreciation").innerHTML = "üìë " + texts[lang].appreciation;
        document.getElementById("project").innerHTML = "‚öíÔ∏è " + texts[lang].project;
        document.getElementById("contact").innerHTML = "üì≤ " + texts[lang].contact;

        document.querySelector("nav.fixed.bottom-0 a:nth-child(6) span").innerText = texts[lang].contact; // üì≤ Contact
      }

      document.addEventListener("DOMContentLoaded", () => {
        const savedLanguage = localStorage.getItem("language") || "en";
        setLanguage(savedLanguage);

        // Tambahkan event listener ke tombol bahasa
        document.querySelectorAll(".lang-button").forEach((button) => {
          button.addEventListener("click", () => {
            const lang = button.getAttribute("data-lang");
            setLanguage(lang);
          });
        });
      });
      document.getElementById("language-toggle-mobile").addEventListener("click", function () {
        const currentLang = localStorage.getItem("language") || "en"; // Ambil bahasa saat ini

    <script>
      window.addEventListener("load", () => {
        const loader = document.querySelector(".loader");
        loader.style.opacity = "1"; // Menjaga opacity di 1 hingga animasi selesai
        loader.style.transition = "opacity 1s ease"; // Ubah durasi menjadi 2 detik (atau lebih lama)

        // Delay lebih lama sebelum menyembunyikan loader
        setTimeout(() => {
          loader.style.opacity = "0";
          setTimeout(() => {
            loader.style.display = "none";
          }, 500); // Menunggu 2 detik setelah opacity diubah menjadi 0
        }, 500); // Loader tetap ditampilkan selama 5 detik
      });
