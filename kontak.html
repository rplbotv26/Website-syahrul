    <style>
      .social-button {

        position: relative;
        transition: all 0.3s;

        top: 120%;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: var(--glow-spread-color);
        filter: blur(2em);
        opacity: 0.7;
        transform: perspective(1.5em) rotateX(35deg) scale(1, 0.6);
      }

      .social-button:hover {
        color: var(--btn-color);
        background-color: var(--glow-color);

          project: "Proyek",
          contact: "Kontak",

          instagram: "Instagram",
          tiktok: "TikTok",
          telegram: "Telegram",
          email: "Email",

        },

      // Fungsi untuk mengatur bahasa
      function setLanguage(lang) {
        localStorage.setItem("language", lang);

        // Ubah teks navbar
        // Update the text content for navbar and section
        document.getElementById("home").innerHTML = "üöÄ " + texts[lang].home;
        document.getElementById("about").innerHTML = "üòé " + texts[lang].about;
        document.getElementById("skills").innerHTML = "üí° " + texts[lang].skills;
        document.getElementById("appreciation").innerHTML = "üìë " + texts[lang].appreciation;
        document.getElementById("project").innerHTML = "‚öíÔ∏è " + texts[lang].project;
        document.getElementById("contact").innerHTML = "üì≤ " + texts[lang].contact;

        // Ubah teks bagian "Find Me On"
        const findMeOn = document.querySelector("h1[data-aos='fade-up']");
        if (findMeOn) {
          findMeOn.innerText = texts[lang].findMeOn;
        }

        // Ubah teks pada tombol media sosial
        const buttons = document.querySelectorAll(".btn .absolute.inset-2");
        buttons.forEach((button) => {
          const media = button.innerText.trim().toLowerCase();
          if (texts[lang][media]) {
            button.innerText = texts[lang][media];
          }
        });

        // Ubah teks di menu navigasi bawah
        document.querySelector("nav.fixed.bottom-0 a:nth-child(1) span").innerText = texts[lang].home; // üöÄ Home
        document.querySelector("nav.fixed.bottom-0 a:nth-child(2) span").innerText = texts[lang].about; // üòé About
        document.querySelector("nav.fixed.bottom-0 a:nth-child(3) span").innerText = texts[lang].skills; // üí° Skills
        document.querySelector("nav.fixed.bottom-0 a:nth-child(4) span").innerText = texts[lang].appreciation; // üìë Appreciation
        document.querySelector("nav.fixed.bottom-0 a:nth-child(5) span").innerText = texts[lang].project; // ‚öíÔ∏è Project
        document.querySelector("nav.fixed.bottom-0 a:nth-child(6) span").innerText = texts[lang].contact; // üì≤ Contact
      }

      // Deteksi bahasa yang tersimpan di localStorage
      document.addEventListener("DOMContentLoaded", () => {
        const savedLanguage = localStorage.getItem("language") || "en";
        setLanguage(savedLanguage);

        // Tambahkan event listener ke tombol bahasa
        document.querySelectorAll(".lang-button").forEach((button) => {
          button.addEventListener("click", () => {
            const lang = button.getAttribute("data-lang");
            setLanguage(lang);
          });
        });
      });
      document.getElementById("language-toggle-mobile").addEventListener("click", function () {
        const currentLang = localStorage.getItem("language") || "en"; // Ambil bahasa saat ini
        const newLang = currentLang === "en" ? "id" : "en"; // Ganti bahasa
        setLanguage(newLang); // Panggil fungsi untuk mengubah bahasa
      });
    </script>
